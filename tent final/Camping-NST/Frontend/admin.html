<body onload="body_camp()">
  <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: rgba(0, 0, 0, 0.668)  ;  opacity: 90% ">
    <div class="container-fluid" >
      <a class="navbar-brand" href="#" style="font-weight: bolder;color: white;margin-left: 25px;"><img src="https://i.pinimg.com/originals/04/6f/f0/046ff02077c375a11c0bd2d38fd0abd2.png" alt="" height="40px" width="40px"> Camping@NST</a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 center">
          
        </ul>

        <a href="index.html"  rel="noopener noreferrer"><button type="button" class="btn btn-danger" style="left: auto;" > Home </button></a>

      </div>
    </div>
  </nav><br>
  <center><h1 style="color: white;;font-weight: bolder;">Your Camping</h1></center><br>
  <div class="container" style="backdrop-filter: blur(10px) ;background-color: rgba(255, 0, 0, 0);">
    <br>
      
      <div class="modal-body" style="color: white;">
        <form><center>
          <div class="row">
          <div class="container-fluid col-6" >
            <label for="phonenumber">Place</label>
            <input type="text" id="place" name="phone_number" class="form-control" placeholder="Write Your Phone_number" >
        </div>
        <div class="container-fluid col-6" >
          <label for="phonenumber">Select Camp Preference</label>
          <input type="text" id="room_selection" name="phone_number" class="form-control" placeholder="Write Your Phone_number">
      </div>
    </div>
            </select></center><hr>

            <fieldset>
              <div class="row">
                <div class="container-fluid col-6">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="visitor_name" class="form-control" placeholder="Write Your name"  >
                </div>
                <br>
                <div class="container-fluid col-6" >
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" id="phonenumber" name="phone_number" class="form-control" placeholder="Write Your Phone_number" maxlength="10">
                </div>
              </div>
            </fieldset><hr>
        <fieldset>
            <div class="container row">
            <div class="col-6">
              <label for="adults" class="form-label">Adults</label>
              <input type="number" class="form-control" id="adults"  placeholder="Num of Adults">
            </div>
            <div class="col-6">
              <label for="children" class="form-label">Children(Lower 15)</label>
              <input type="number" class="form-control" id="children" placeholder="Num of children">
            </div><br>
            <div class="col-6">
                <label for="datecome" class="form-label">Check-in Date</label>
                <input type="date" class="form-control" id="datecome" >
            </div>
            <div class="col-6">
                <label for="dateback" class="form-label">Check-out Date</label>
                <input type="date" class="form-control" id="dateback" >
            </div>

            <div class="container">
              <br>
              <center>
                <button id="btn_save" class="btn btn-info" onclick="btn_save_click()"> Save Your Book </button>
                <button id="btn_save" class="btn btn-success" onclick="btn_add_click()()">Booking</button>
              </center>
              </div> 
        </fieldset>
          </form>
    </div><br><br>
      <div>
          <table class="table" style="color: white;">
              <thead>
                <tr>
                  <th>Place</th>
                  <th>Name</th>
                  <th>Phonenumber</th>
                  <th>Adults</th>
                  <th>Children</th>
                  <th>Datecome</th>
                  <th>Dateback</th>
                  <th>Camp_preference</th>
                  <th>Tool</th>
              </tr>
              </thead>
              <tbody id="tblData">
              </tbody>
          </table>
      </div>
  </div>
